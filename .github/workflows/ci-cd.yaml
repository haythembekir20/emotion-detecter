name: Continuous Integration/Training/Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          


      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: emotion-detecter
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin

      - name: Authenticate Docker with GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/emotion-detecter/emotion-detecter:v2 .
          docker push gcr.io/emotion-detecter/emotion-detecter:v2

      - name: Deploy to GKE
        run: |
          gcloud container clusters get-credentials emotion-detector-cluster --zone europe-north1-b --project emotion-detecter
          kubectl apply -f kubernetes/deployment.yaml

      - name: Verify deployment
        run: kubectl get pods